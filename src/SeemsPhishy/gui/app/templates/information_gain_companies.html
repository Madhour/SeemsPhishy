{% extends "includes/header_nav.html" %}
{% block title %}Information Gain{% endblock %}
{% block headline %}Entities & Organisations{% endblock %}
{% block breadcrumbs %}Information Gain{% endblock %}
{% block content %}
<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Select Entity</h5>

                    <!-- General Form Elements -->
                    <form action="/display_information" method="post">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Select</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" name="entity_id">
                                    <option selected>Open this select menu</option>
                                    {% for entity, value in zip(entities, values) %}
                                    <option value="{{ value }}">{{entity}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Display</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>
</section>

{% endblock %}
