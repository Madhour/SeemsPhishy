{% extends "includes/form.html" %}
{% block title %}Text Generation{% endblock %}
{% block headline %}Configure{% endblock %}
{% block breadcrumbs %}Text Generation{% endblock %}
{% block content %}
<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Generate Text</h5>

                    <!-- General Form Elements -->
                    <form action="/text_gen2" method="post">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Entity</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" name="entity_id">
                                    <option selected>Open this select menu</option>
                                    {% for entity, value in zip(entities, values) %}
                                    <option value="{{ value }}">{{entity}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Text type</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" name="text_type">
                                    <option selected>Open this select menu</option>
                                    <option value="email">E-Mail</option>
                                    <option value="letter">Business Letter</option>
                                    <option value="newsletter">Newsletter</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="url"
                                       placeholder="Call to action URL">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Information from</legend>
                            <div class="col-sm-10">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck3" name="tf_idf" checked>
                                    <label class="form-check-label" for="gridCheck3">
                                        TF-IDF
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck4" name="ner">
                                    <label class="form-check-label" for="gridCheck4">
                                        Named Entity Recognition (NER)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck5" name="keywords">
                                    <label class="form-check-label" for="gridCheck5">
                                        Yake-Keywords
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Next</button>
                            </div>
                        </div>

                        {% if send %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <i class="bi bi-info-circle me-1"></i>
                            Process started
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}

                </div>

            </div>

        </div>
    </div>
</section>
{% endblock %}
