<html lang="en">

{# Loops through all generated text and creates cards #}
<h1 style="text-align: center">Newsletter</h1>
<div class="card-columns">
   {% for message in newsletter: %}
      
      {# Loops through generated text for key/val #}
      {% for key, value in message.items(): %}
      <div class="card" style="margin: 0 auto;width:80%;">
         <h5 class="card-header"><strong>{{ key }}</strong></h5>
         <div class="card-body">
            <p class="card-text">{{ value }}</p>


               <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Read More Â»</a><br>
         </div>
      </div>
      <br>
      {% endfor %}
   {% endfor %}
</div>
